name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint

      - name: Run type check
        run: yarn typecheck

      - name: Build application
        run: yarn build

      - name: Start server
        run: |
          yarn start &
          sleep 10
        env:
          NODE_ENV: production

      - name: Run E2E tests
        run: yarn test:e2e
        env:
          CYPRESS_baseUrl: http://localhost:3000

      - name: Upload cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
